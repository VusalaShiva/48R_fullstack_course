<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Stack Developer Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .section {
      margin: 30px 0;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        padding: 15px 20px;
        background-color: #ffffff;
        border: 2px solid #ccc;
        border-radius: 10px;
        display: inline-block;
    }

    .tech-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tech-block .tech-img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
      padding: 10px;
    }

    .tech-block .download-img {
      width: 30px;
      height: auto;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Full Stack Developer Title -->
  <div class="section">
    <div class="title">Full Stack Developer</div>
  </div>

  <!-- Frontend Section -->
  <div class="section">
    <div class="title">Frontend</div>
    <div class="row">
      <div class="tech-block">
        <img src="./html.jpg" class="tech-img" alt="HTML">
        <a href="./html_pdf.pdf" download="html"><img src="./download_pdf.jpg" class="download-img" alt="Download HTML"></a>
      </div>
      <div class="tech-block">
        <img src="./css.jpg" class="tech-img" alt="CSS">
        <a href="./css_pdf.pdf" download="css"><img src="./download_pdf.jpg" class="download-img" alt="Download CSS"></a>
      </div>
      <div class="tech-block">
        <img src="./js.jpg" class="tech-img" alt="JavaScript">
        <a href="./js_pdf.pdf" download="js"><img src="./download_pdf.jpg" class="download-img" alt="Download JavaScript"></a>
      </div>
      <div class="tech-block">
        <img src="./react.jpg" class="tech-img" alt="React">
        <a href="./React_pdf.pdf" download="React"><img src="./download_pdf.jpg" class="download-img" alt="Download React"></a>
      </div>
    </div>
  </div>

  <!-- Backend Section -->
  <div class="section">
    <div class="title">Backend</div>
    <div class="row">
      <div class="tech-block">
        <img src="./python.jpg" class="tech-img" alt="Python">
        <a href="./python_pdf.pdf" download="python"><img src="./download_pdf.jpg" class="download-img" alt="Download Python"></a>
      </div>
      <div class="tech-block">
        <img src="./java.jpg" class="tech-img" alt="Java">
        <a href="./Java_pdf.pdf" download="Java"><img src="./download_pdf.jpg" class="download-img" alt="Download Java"></a>
      </div>
      <div class="tech-block">
        <img src="./dotnet.jpg" class="tech-img" alt=".NET">
        <a href="./dotnet_pdf.pdf" download="dotnet"><img src="./download_pdf.jpg" class="download-img" alt="Download .NET"></a>
      </div>
      <div class="tech-block">
        <img src="./nodejs.jpg" class="tech-img" alt="Node.js">
        <a href="./nodejs_pdf.pdf" download="nodejs"><img src="./download_pdf.jpg" class="download-img" alt="Download Node.js"></a>
      </div>
    </div>
  </div>

</body>
</html>
